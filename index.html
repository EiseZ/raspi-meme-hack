<!DOCTYPE html>
<html>
    <head>
        <title>HAHHAH</title>
        <script>
            let img = document.getElementById("meme");
            let imgs = [
                            "https://imgflip.com/6zy5t0.jpg",
                            "https://preview.redd.it/yonb0z3jjsm21.jpg?width=960&crop=smart&auto=webp&s=6da7d2ea08577b1f13834af5fe90ddb6c40a7427"
                    ];
            let current_i = 0;

            setInterval(changeImg, 30000);

            function changeImg() {
                current_i += 1;
                img.src = imgs[current_i];
            }


        </script>
    </head>
    <body>
        <img style="height: 100vh;" id="meme" src="https://imgflip.com/i/6zy5t0.jpg" alt="meme" />
    </body>
</html>
